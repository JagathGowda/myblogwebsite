<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utF-8">
    <meta content="width=device-width" initial-scale=1.0" name="viewport" name="viewport">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
<header class="navbar">
    <div class="navbar__brand">
        <img class="navbar__logo" alt="the microblog logo" src="/static/logo.svg">Micoblog</img>
    </div>
<ul class="navbar__navigation">
    <li class="navbar__navigation-item">
        <a class="navbar__link" href="#">Recent</a>
    </li>
    <li class="navbar__navigation-item">
        <a class="navbar__link" href="#">Calendar</a>
    </li>
</ul>
</header>
<main class="main">
    <section>
        <h1>Add New Entry</h1>
        <form class="form" method="POST">
            <p class="form__input">
                <label class="form__label" for="entry">Entry contents</label>
                <textarea class="form__textarea" id="entry" name="content"></textarea>
            </p>
            <button class="form__submit" type="submit">Add Entry</button>
        </form>
    </section>
    <section>
        <h1>Recent posts</h1>
        {% for entry in entries %}
        <article class="entry">
            <div>
                <h2 class="entry__title">{{ entry[0] | truncate(30, true) }} </h2>
                <time class="entry__date" datetime="{{ entry[1] }}">{{ entry[2] }} </time>
            </div>
            <p class="entry__content">
                {{ entry[0] }}
            </p>
        </article>
        {% endfor %}
        </form>
    </section>
</main>
<footer class="footer">
    <div class="footer__content">
    <section class="left">
        <a class="footer__item">Made by Jaggi</a>
        <a class="footer__item">Check out my other projects</a>
    </section>
    <section class="right">
        <div class="footer__column">
            <a class="footer__item">Recent</a>
            <a class="footer__item">Calendar</a>
        </div>
        <div class="footer__column">
            <a class="footer__item" href="#"> About</a>
            <a class="footer__item">How this was made</a>
        </div>
    </section>
    </div>
</footer>
</body>
</html>
